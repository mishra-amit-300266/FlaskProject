<!DOCTYPE html>
<html>
<head>
    <title>All Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">ğŸ“¬ Submitted Messages</h2>

        <!-- Clear Button -->
        <form method="POST" action="/clear" class="text-center mb-4">
            <button type="submit" class="btn btn-danger">Clear All Submissions</button>
        </form>

        {% if entries %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for entry in entries %}
                        <tr>
                            <td>{{ entry.name }}</td>
                            <td>{{ entry.email }}</td>
                            <td>{{ entry.message }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center text-muted">No submissions yet.</p>
        {% endif %}
    </div>

</body>
</html>
